<div class="sidebar">
  <div class="sidebar__element sidebar__search">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Поиск</mat-label>
        <input matInput />
      </mat-form-field>
      <button mat-icon-button aria-label="Search" type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>
  <div class="sidebar__element sidebar__categories">
    <mat-toolbar>
      <span>Категории</span>
    </mat-toolbar>
    <mat-selection-list #category [multiple]="false">
      <mat-list-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="sidebar__element sidebar__posts">
    <mat-toolbar>
      <span>Последние публикации</span>
    </mat-toolbar>
    <mat-list>
      <a class="sidebar__posts-item" [routerLink]="['/posts', post.id]" *ngFor="let post of posts">
        <mat-list-item>
          <img class="sidebar__posts-avatar" src="{{ post.image }}" matListAvatar alt="" />
          <h3 matLine>{{ post.title }}</h3>
          <p matLine>{{ post.date }}</p>
        </mat-list-item>
      </a>
    </mat-list>
  </div>
</div>
